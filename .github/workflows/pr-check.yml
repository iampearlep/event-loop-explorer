name: PR check

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      
      - name: Enable Corepack   
        run: corepack enable
  
      - name: Prepare Yarn
        run:  corepack prepare yarn@4.3.1 --activate
  
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint



        

      - name: Run type check
        run: yarn typecheck

      - name: Run build
        run: yarn build
